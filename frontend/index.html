<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <!-- Title and basic SEO -->
    <title>
      Tandarust | AI-Powered Healthcare Prioritization & Diagnostics
    </title>
    <meta
      name="description"
      content="Tandarust is an AI-powered healthcare platform that provides intelligent patient prioritization, risk analysis, and prescription digitization for better healthcare outcomes."
    />
    <meta
      name="keywords"
      content="healthcare, AI, patient prioritization, medical diagnostics, prescription digitizer, health analytics, telemedicine"
    />
    <meta name="author" content="Tandarust Healthcare" />
    <meta name="language" content="English" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://tandarust.health" />

    <!-- Open Graph / Social Media Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tandarust.health/" />
    <meta
      property="og:title"
      content="Tandarust | AI-Powered Healthcare Prioritization & Diagnostics"
    />
    <meta
      property="og:description"
      content="Intelligent patient prioritization and healthcare diagnostics powered by artificial intelligence. Optimize treatment outcomes with smart health analytics."
    />
    <meta property="og:image" content="https://tandarust.health/og-image.jpg" />
    <meta property="og:site_name" content="Tandarust" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tandarust.health/" />
    <meta
      name="twitter:title"
      content="Tandarust | AI-Powered Healthcare Prioritization & Diagnostics"
    />
    <meta
      name="twitter:description"
      content="Intelligent patient prioritization and healthcare diagnostics powered by artificial intelligence."
    />
    <meta
      name="twitter:image"
      content="https://tandarust.health/twitter-image.jpg"
    />

    <!-- Mobile and theme optimization -->
    <meta name="theme-color" content="#0D9488" />
    <meta name="msapplication-TileColor" content="#0D9488" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Tandarust" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-pwa-512x512.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
